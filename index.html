<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Test Uygulaması | Fahrettin Argon</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

    <!-- start Quiz button -->
    <div class="start_btn"><button>Testi Başlat</button></div>
    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Test Kuralları</span></div>
        <div class="info-list">
            <div class="info">1. Her soru <span>5 Saniye</span> .</div>
            <div class="info">2. Cevabınızı seçtikten sonra <span>değiştiremezsiniz</span>.</div>
            <div class="info">3. Süre bitince hiçbir seçeneği <span>işaretleyemezsiniz</span>.</div>
            <div class="info">4. Testi başlayınca bitirene kadar <span>çıkamazsınız</span>.</div>
            <div class="info">5. <span>Doğru</span> Cevaplarınıza göre puan alacaksınız.</div>
        </div>
        <div class="buttons">
            <button class="quit">Çıkış</button>
            <button class="restart">Başlat</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Javascirpt Test Uygulaması</div>
            <div class="timer">
                <div class="time_left_txt">Kalan Süre</div>
                <div class="timer_sec"></div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>
        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Sonraki soru</button>
        </footer>
    </div>
    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Testi Tamamladınız!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Testi Tekrar Çöz</button>
            <button class="quit">Testten Çık</button>
        </div>
    </div>
    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="assets/js/questions.js"></script>
    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="assets/js/script.js"></script>

</body>

</html>
